<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="form.css">
	<title></title>
</head>
<body>
	<form>
		<label for="username">username :</label>
		<input type="text" name="username" id="username"><br>
		<label for="time">Time :</label>
		<input type="time" name="game-time"><br>
		<label for="Email"> Email :</label>
		<input type="email" name="email-address" id="Email"><br>
		<label for="Url">Url :</label>
		<input type="url" name="website" id="Url"><br>
		<label for="Number">Number :</label>
		<input type="number" name="cost" id="cost"><br>
		<input type="tel" name="phone-number">
		<textarea name="comment" rows="5">Add your comment here</textarea>
		<hr>
		<input type="radio" name="day" value="Monday">Monday
		<input type="radio" name="day" value="Tuesday">Tuesday
		<input type="radio" name="day" value="Wednesday">Wednesday
		<input type="radio" name="day" value="Thursday">Thursday
		<input type="radio" name="day" value="Friday">Friday
		<input type="radio" name="day" value="Saturday">Saturday
		<input type="radio" name="day" value="Sunday">Sunday
		<hr>
		<input type="checkbox" name="day" value="Monday">Monday
		<input type="checkbox" name="day" value="Tuesday">Tuesday
		<input type="checkbox" name="day" value="Wednesday">Wednesday
		<input type="checkbox" name="day" value="Thursday">Thursday
		<input type="checkbox" name="day" value="Friday">Friday
		<input type="checkbox" name="day" value="Saturday">Saturday
		<input type="checkbox" name="day" value="Sunday">Sunday
		<hr>
		<select name="day" multiple="">
			<option value="Monday" selected="">Monday</option>
			<option value="Tuesday">Tuesday</option>
			<option value="Wednesday">Wednesday</option>
			<option value="Thursday">Thursday</option>
			<option value="Friday">Friday</option>
			<option value="Saturday">Saturday</option>
			<option value="Sunday">Sunday</option>


		</select>
		<input type="submit" name="submit" value="send">
		<input type="file" name="file">
		

	</form>
	<hr>
	<form>
		<fieldset>
			<legend>Login</legend>
			<label>
				Username
				<input type="text" name="Username" disabled="">
			</label>
			<label>
				password
				<input type="text" name="password">
			</label>
		</fieldset>
	</form>

	
</body>
</html>
